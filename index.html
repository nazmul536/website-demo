<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9846f5c634.js" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- Start Header Part -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand align-items-center" href="#">
                <img src="img/favicons/favicon.ico" alt="" class="d-inline-block">
                <span class="text-1000 fs-3 fw-bold ms-2 text-gradient">foodwaGon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="collapse navbar-collapse d-flex justify-content-around align-items-center"
                    id="navbarSupportedContent">
                    <div class="d-flex align-items-center mt-2">
                        <p><strong>Deliver to:</strong><i class="fas fa-map-marker-alt mx-2 text-warning"></i>Current
                            Location
                            <strong>Azimpur Bus Stand, Dhaka</strong>
                        </p>
                    </div>
                    <form
                        class="d-flex align-items-center justify-content-between btn btn-white shadow-warning text-warning">
                        <div class="input-group-icon pe-2"><i class="fas fa-search"></i></div>
                        <input class="form-control me-2 border border-0" type="search" placeholder="Search"
                            aria-label="Search">
                        <button type="submit"
                            class="d-flex align-items-center justify-content-between btn btn-white shadow-warning text-warning"><i
                                class="fas fa-user px-2"></i>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Header Part -->
    <main>
        <!-- starving -->
        <section>
            <div class="container d-flex align-items-center bg">
                <div class="col-lg-5 px-5">
                    <h1 class="text-white starving">Are you starving?</h1>
                    <h3 class="few-click">Within a few clicks, find meals that are accessible near you</h3>
                    <!-- home-profile -->
                    <div class="bg-white border rounded-3 p-3 my-5">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link " id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Home</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Profile</button>
                            </li>
                        </ul>
                        <hr>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active d-flex" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <div class="col-lg-8 col-md-12 col-12">
                                    <input type="address" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Your Address">
                                </div>
                                <div class="col-lg-4 col-md-12 col-12">
                                    <button class="btn btn-warning text-white">Find Food</button>
                                </div>
                            </div>
                            <div class="tab-pane fade d-flex pt-0" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <div class="col-lg-8 col-md-12 col-12"><input type="address" class="form-control"
                                        id="exampleFormControlInput1" placeholder="Enter Your Address">
                                </div>
                                <div class="col-lg-4 col-md-12 col-12">
                                    <button class="btn btn-warning text-white">Find Food</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img class="py-2 w-55" src="img/gallery/hero-header.png" alt="">
                </div>

            </div>
        </section>



    </main>

















    <!-- js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
